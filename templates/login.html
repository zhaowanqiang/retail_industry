<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            /* 紫色渐变背景 */
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .login-box {
            background: white;
            padding: 40px;
            width: 380px;  /* 固定宽度 */
            /* height: 420px; 如果你想严格正方形，可以把高度也固定，但不建议，内容自适应更好 */

            /* 这里改成了微小的圆角，看起来非常方正规整 */
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); /* 添加阴影增加立体感 */
            text-align: center;
        }

        .system-title {
            color: #4834d4;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* 输入框样式：方正风格 */
        .form-control, .form-select {
            border-radius: 4px; /* 只有一点点圆角 */
            height: 45px;       /* 增加高度，显得大气 */
            margin-bottom: 20px;
            border: 1px solid #ddd;
            background-color: #fcfcfc;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: #6c5ce7;
            background-color: white;
        }

        /* 登录按钮：方正风格 */
        .btn-login {
            width: 100%;
            height: 45px;
            border-radius: 4px;
            background-color: #6c5ce7;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background-color: #4834d4;
        }

        /* 注册按钮 */
        .btn-register {
            width: 100%;
            margin-top: 15px;
            background: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 40px;
            color: #666;
            font-size: 14px;
        }
        .btn-register:hover {
            background-color: #f5f5f5;
            color: #333;
        }

        /* 错误提示框 (隐藏式) */
        .error-message {
            background-color: #fee;
            color: #e74c3c;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="system-title">零售信贷分析系统</div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error-message">
                ⚠️ {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <input type="text" name="username" class="form-control" placeholder="用户名" required>
            <input type="password" name="password" class="form-control" placeholder="密码" required>

            <select name="role" class="form-select">
                <option value="user">普通用户</option>
                <option value="admin">管理员</option>
            </select>

            <button type="submit" name="action" value="login" class="btn btn-login">
                立即登录
            </button>

            <button type="submit" name="action" value="register" class="btn btn-register" formnovalidate>
                注册新账号
            </button>
        </form>
    </div>

</body>
</html>
