<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>个人中心 - 零售信贷系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .navbar { background-color: #836ef9; } /* 统一紫色风格 */

        /* 个人资料卡片顶部彩色背景 */
        .profile-header {
            background: linear-gradient(135deg, #836ef9 0%, #a29bfe 100%);
            height: 150px;
            border-radius: 15px 15px 0 0;
        }
        /* 头像圆圈特效 */
        .avatar-circle {
            width: 100px; height: 100px;
            background-color: white;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            top: 100px; left: 50%;
            transform: translateX(-50%);
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; color: #836ef9;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/dashboard"><i class="fas fa-arrow-left"></i> 返回主页</a>
            <span class="text-white">个人中心</span>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-4">

            <div class="col-md-4">
                <div class="card h-100 position-relative">
                    <div class="profile-header"></div>
                    <div class="avatar-circle">
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="card-body text-center mt-5 pt-4">
                        <h3 class="fw-bold">{{ user_name }}</h3>
                        <p class="text-muted mb-3">
                            {% if role == 'admin' %}
                                <span class="badge bg-warning text-dark"><i class="fas fa-crown"></i> 超级管理员</span>
                            {% else %}
                                <span class="badge bg-primary"><i class="fas fa-user"></i> 普通用户</span>
                            {% endif %}
                        </p>

                        <hr>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-header bg-white border-0 py-3 fw-bold">
                        <i class="fas fa-cog text-purple"></i> 账户安全设置
                    </div>
                    <div class="card-body p-4">
                        <form action="/profile" method="POST">

                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted">当前用户名</label>
                                <input type="text" class="form-control" value="{{ user_name }}" disabled>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">电子邮箱</label>
                                    <input type="email" name="email" class="form-control" placeholder="user@retail-system.com">
                                </div>
                            </div>

                            <hr class="my-4">

                            <h6 class="fw-bold mb-3 text-danger"><i class="fas fa-lock"></i> 修改密码</h6>

                            <div class="mb-3">
                                <label class="form-label">新密码</label>
                                <input type="password" name="new_password" class="form-control" placeholder="如果不修改请留空">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">确认新密码</label>
                                <input type="password" name="confirm_password" class="form-control" placeholder="再次输入新密码">
                            </div>

                            {% with messages = get_flashed_messages(with_categories=true) %}
                              {% if messages %}
                                {% for category, message in messages %}
                                  <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                                {% endfor %}
                              {% endif %}
                            {% endwith %}

                            <div class="d-flex justify-content-end mt-4">
                                <button type="submit" class="btn btn-primary px-4" style="background-color: #836ef9; border:none;">
                                    保存修改
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
