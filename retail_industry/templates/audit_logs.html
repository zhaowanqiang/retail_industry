<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>系统审计日志</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        /* 复用你的紫色导航栏样式 */
        .navbar { background-color: #836ef9; }
        .card { border: none; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .table thead { background-color: #f1f3f5; color: #495057; }
        .badge-admin { background-color: #e0cffc; color: #5b32b4; }
        .badge-user { background-color: #dbe4ff; color: #3b5bdb; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-shield-alt"></i> 系统日志中心</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">返回业务列表</a></li>
                </ul>
            </div>
            <span class="text-white"><i class="fas fa-user-secret"></i> 管理员模式</span>
        </div>
    </nav>

    <div class="container py-4">

        <div class="alert alert-light border-0 shadow-sm d-flex align-items-center" role="alert">
            <i class="fas fa-info-circle text-purple me-2" style="color: #836ef9;"></i>
            <div>
                <strong>安全监控中：</strong> 以下记录了系统内的敏感操作，仅 <strong>admin</strong> 可见。
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-white py-3 border-0 fw-bold">
                <i class="fas fa-list-ul text-muted"></i> 操作记录流
            </div>
            <div class="card-body p-0">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th class="ps-4">操作时间</th>
                            <th>操作人</th>
                            <th>动作类型</th>
                            <th>操作对象/详情</th>
                            <th>IP来源</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td class="ps-4 text-muted small">{{ log.time }}</td>
                            <td>
                                {% if log.user == 'admin' %}
                                    <span class="badge badge-admin">管理员</span>
                                {% else %}
                                    <span class="badge badge-user">{{ log.user }}</span>
                                {% endif %}
                            </td>
                            <td class="fw-bold">{{ log.action }}</td>
                            <td class="text-muted">{{ log.target }}</td>
                            <td class="small font-monospace">{{ log.ip }}</td>
                            <td><span class="badge bg-success bg-opacity-10 text-success">成功</span></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
