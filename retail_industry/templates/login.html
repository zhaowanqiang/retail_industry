<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #836ef9; /* 保持你原来的紫色背景 */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        .system-title {
            color: #4e4edb; /* 标题蓝紫色 */
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
        .btn-purple {
            background-color: #6f42c1;
            color: white;
            width: 100%;
            font-weight: bold;
        }
        .btn-purple:hover { background-color: #5a32a3; color: white; }
        .btn-outline-purple {
            color: #6f42c1;
            border-color: #6f42c1;
            width: 100%;
        }
        .btn-outline-purple:hover { background-color: #f3f0ff; color: #6f42c1; }

        /* 隐藏元素的辅助类 */
        .d-none { display: none !important; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="system-title">零售信贷分析系统</div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} py-2 text-center small mb-3">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div id="login-box">
            <form action="/login" method="POST">
                <input type="hidden" name="action" value="login">

                <div class="mb-3">
                    <input type="text" name="username" class="form-control p-2" placeholder="用户名" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control p-2" placeholder="密码" required>
                </div>
                <div class="mb-4">
                    <select name="role" class="form-select text-muted">
                        <option value="user">普通用户</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-purple py-2 mb-3">立即登录</button>
            </form>

            <button onclick="toggleMode('register')" class="btn btn-outline-purple py-2 btn-sm">
                没有账号？注册新账号
            </button>
        </div>

        <div id="register-box" class="d-none">
            <form action="/login" method="POST">
                <input type="hidden" name="action" value="register">

                <div class="mb-3">
                    <label class="small text-muted mb-1">设置用户名</label>
                    <input type="text" name="username" class="form-control p-2" placeholder="请输入用户名" required>
                </div>
                <div class="mb-3">
                    <label class="small text-muted mb-1">设置密码</label>
                    <input type="password" name="password" class="form-control p-2" placeholder="请输入密码" required>
                </div>
                <div class="mb-4">
                    <label class="small text-muted mb-1">确认密码</label>
                    <input type="password" name="confirm_password" class="form-control p-2" placeholder="再次输入密码" required>
                </div>

                <button type="submit" class="btn btn-purple py-2 mb-3">确认注册</button>
            </form>

            <div class="text-center">
                <a href="javascript:void(0)" onclick="toggleMode('login')" class="text-decoration-none text-muted small">
                    <i class="fas fa-arrow-left"></i> 返回登录
                </a>
            </div>
        </div>

    </div>

    <script>
        function toggleMode(mode) {
            const loginBox = document.getElementById('login-box');
            const regBox = document.getElementById('register-box');

            // 如果要显示注册
            if(mode === 'register') {
                loginBox.classList.add('d-none'); // 隐藏登录
                regBox.classList.remove('d-none'); // 显示注册
            }
            // 如果要显示登录
            else {
                regBox.classList.add('d-none'); // 隐藏注册
                loginBox.classList.remove('d-none'); // 显示登录
            }
        }
    </script>
</body>
</html>
